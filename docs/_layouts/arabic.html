<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
  {%- include head.html -%}
</head>
<body>
  <div class="book">
    <div class="book-body">
      <div class="book-header" role="navigation">
        <h1>
          {% if page.title %}
            <a href="." >{{ page.title | escape }}</a>
          {% else %}
            <a href="." >{{ site.title | escape }}</a>
          {% endif %}
        </h1>
      </div>
      <div class="body-inner">
        <article class="page" itemscope itemtype="http://schema.org/CreativeWork">
          <header>
            {% if page.title %}<h1 class="page__title" itemprop="headline">{{ page.title }}</h1>{% endif %}
            {% if page.date %}
              <p class="page__date"><strong>تاريخ:</strong> <time datetime="{{ page.date | date: "%Y-%m-%d" }}">{{ page.date | date: "%B %d, %Y" }}</time></p>
            {% endif %}
          </header>
          <section class="page__content" itemprop="text">
            {{ content }}
          </section>
        </article>
      </div>
    </div>
    {%- include footer.html -%}
  </div>
</body>
</html>
